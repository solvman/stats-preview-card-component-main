<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <article class="analytics">
        <img
          src="./images/image-header-mobile.jpg"
          alt="Students seating in front of laptops"
          class="analytics__img"
        />
        <h1 class="analytics__title">
          Get <span class="accent">insights</span> that help your business grow.
        </h1>
        <p class="analytics__body">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <section class="stats">
          <section class="stats__item">
            <h2 class="stats__title">10k+</h2>
            <p class="stats__body">companies</p>
          </section>
          <section class="stats__item">
            <h2 class="stats__title">314</h2>
            <p class="stats__body">templates</p>
          </section>
          <section class="stats__item">
            <h2 class="stats__title">12m+</h2>
            <p class="stats__body">queries</p>
          </section>
        </section>
      </article>
    </main>
  </body>
</html>
